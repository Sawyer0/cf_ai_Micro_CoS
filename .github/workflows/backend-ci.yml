name: Edge Worker CI

on:
  push:
    paths:
      - "edge-worker/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "edge-worker/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  edge-worker-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: edge-worker

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Lint (Prettier)
        run: npm run lint
